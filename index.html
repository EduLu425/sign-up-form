<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-content-wrapper">
        <div class="logo-wrapper">
                <img src="odin-lined.png" alt="Line drawing of the norse god Odin">
                <h1 class="logo-header">
                    Odin
                </h1>
        </div>
    </div>
    <div class="right-content-wrapper">
            <div id="hero-wrapper">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br>
                You <em>know</em> you want to.
                </p>
            </div>

            <form action="fakewebsite.example" method="post">
                <div id="form-wrapper">
                    <h3 id="form-header">Let's do this</h3>
                    <ul id="form-list">
                        <li>
                            <label for="fname">First name</label>
                                    <input type="text" id="fname" name="fname"> 
                        </li>
                        <li>
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname">
                        </li>
                        <li>
                            <label for="mail">Email</label>
                            <input type="email" name="mail" id="mail">
                        </li>
                        <li>
                            <label for="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </li>
                        <li>
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" name="password-confirm" id="password-confirm">
                        </li>
                    </ul>
                </div>
                <div id="button-wrapper">
                    <button type="submit" id="submit-button">Submit</button>

                    <p>Already have an account?</p><a href="https://www.google.com/">Sign in</a>
                </div>
            </form>
        </div>
</body>
</html>
