<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-content-wrapper">
        <div class="logo-wrapper">
                <img src="odin-lined.png" alt="Line drawing of the norse god Odin">
                <h1 class="logo-header">
                    Odin
                </h1>
        </div>
        <span class="photo-credit">Photo by <a class="photo-credit" href="https://unsplash.com/@fedorchenkoalina">Alina Fedorochenko</a> on <a class="photo-credit" href="https://unsplash.com/">Unsplash</a></span>
    </div>
    <div class="right-content-wrapper">
        <div id="hero-wrapper">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br>
                </p>
                <p>You <em>know</em> you want to.</p>
        </div>

        <form action="fakewebsite.example" method="post">
            <div id="form-wrapper">
                <h3 id="form-header">Let's do this</h3>
                <div class="form-row">
                    <label for="fname">First name
                        <input type="text" id="fname" name="fname" minlength="2" required placeholder="John"> 
                    </label>

                    <label for="lname">Last name
                        <input type="text" id="lname" name="lname" minlength="2" required placeholder="Smith">
                    </label>

                </div>
                <div class="form-row">
                    <label for="mail">Email
                        <input type="email" name="mail" id="mail" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required placeholder="yourname@example.com">
                    </label>
                    
                    <label for="phone">Phone number
                        <input type="tel" name="phone" id="phone" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" placeholder="555 555-5555"> 
                    </label>                   
                </div>
                <div class="form-row">
                    <label for="password">Password
                        <input class = "error" type="password" name="password" id="password" required>
                        <span></span>
                    </label>
                    <label for="password-confirm">Confirm Password
                        <input class="error" type="password" name="password-confirm" id="password-confirm" required>
                    </label>                   
                </div>
            </div>
                <div id="button-wrapper">
                    <button type="submit" id="submit-button">Create Account</button>
                    <p>Already have an account? 
                        <a id="sign-in" href="https://www.google.com/">Log in</a>
                    </p>
                </div>
            </form>
        </div>
</body>
</html>
